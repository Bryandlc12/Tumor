<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir y Analizar Imágenes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            background-image: url('/static/fondo.jpg');
            background-size: cover;
            background-position: center;
            color: white;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            display: inline-block;
            max-width: 600px;
            width: 100%;
        }
        img {
            max-width: 200px;
            margin: 10px;
            border-radius: 10px;
        }
        .image-container {
            margin-top: 20px;
        }
        .image-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        button, input[type="file"] {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background-color: #ff3700;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #b30000;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Subir y Analizar Imágenes</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*"><br><br>
            <button type="submit">Subir Imagen</button>
        </form>

        {% if images_with_titles %}
        <div id="imageContainer">
            <h2>Imágenes Procesadas</h2>
            <div id="processedImages">
                {% for image in images_with_titles %}
                    <div class="image-container">
                        <div class="image-title">{{ image.title }}</div>
                        <img src="{{ url_for('uploaded_file', filename=image.filename) }}" alt="{{ image.title }}">
                    </div>
                {% endfor %}
            </div>
        </div>
        {% endif %}
    </div>

</body>
</html>
